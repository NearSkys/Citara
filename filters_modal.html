<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-container" style="max-width:42rem;">
      <header class="modal-header">
        <div style="display:flex; align-items:center; gap:0.75rem;">
          <h3 class="font-bold">Filters</h3>
        </div>
        <button class="btn-icon" data-modal-close>
          <span class="material-symbols-outlined">close</span>
        </button>
      </header>

      <div class="modal-body" style="padding:1rem 1.25rem;">
        <form id="filters-form">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:0.75rem;">
            <div style="display:flex; flex-direction:column; gap:0.5rem;">
              <label class="text-sm font-medium" style="color:var(--text-muted);">Title / Name</label>
              <input name="title" class="search-input" placeholder="Title contains" />

              <label class="text-sm font-medium" style="color:var(--text-muted);">Authors</label>
              <input name="authors" class="search-input" placeholder="Author name contains" />

              <label class="text-sm font-medium" style="color:var(--text-muted);">Year</label>
              <input name="year" class="search-input" placeholder="e.g. 1950 or 2010-2020" />

              <label class="text-sm font-medium" style="color:var(--text-muted);">Tags</label>
              <input name="tags" class="search-input" placeholder="comma separated tags" />
            </div>

            <div style="display:flex; flex-direction:column; gap:0.5rem;">
              <label class="text-sm font-medium" style="color:var(--text-muted);">Type</label>
              <select name="type" class="search-input">
                <option value="">Any</option>
                <option>Journal Article</option>
                <option>Conference Paper</option>
                <option>Book</option>
                <option>Thesis</option>
                <option>Biography</option>
              </select>

              <label class="text-sm font-medium" style="color:var(--text-muted);">Formatting Style</label>
              <select name="style" class="search-input">
                <option value="">Any</option>
                <option value="abnt">ABNT</option>
                <option value="apa">APA</option>
                <option value="ieee">IEEE</option>
              </select>

              <label class="text-sm font-medium" style="color:var(--text-muted);">Keyword</label>
              <input name="keyword" class="search-input" placeholder="Keywords" />

              <!-- removed Has PDF and Core Reading checkboxes as requested -->
            </div>
          </div>
        </form>
      </div>

      <footer class="modal-footer">
        <div style="display:flex; gap:0.5rem;">
          <button id="reset-filters" class="btn btn-outline">Reset</button>
          <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
