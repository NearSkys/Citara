<!doctype html>
<html lang="en">

<body>
    <div class="modal-overlay">
        <div class="modal-container"
            style="max-width: 28rem; background-color: rgb(31, 34, 43); color: #e2e8f0; border: 1px solid rgba(255,255,255,0.08);">
            <header class="modal-header" style="border-bottom: 1px solid rgba(255,255,255,0.08);">
                <div style="display:flex; align-items:center; gap:0.75rem;">
                    <span class="material-symbols-outlined" style="color: #ef4444;">warning</span>
                    <h3 class="font-bold" style="color: #f8fafc;">Delete Project</h3>
                </div>
                <button class="btn-icon" data-modal-close style="color: #94a3b8;">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </header>

            <div class="modal-body" style="padding: 1.5rem; text-align: center;">
                <p style="color: #cbd5e1; margin-bottom: 0.5rem;">Are you sure you want to delete this project? This
                    action cannot be undone.</p>
            </div>

            <footer class="modal-footer"
                style="border-top: 1px solid rgba(255,255,255,0.08); justify-content: flex-end;">
                <div style="display:flex; gap:0.75rem;">
                    <button class="btn-outline" data-modal-close
                        style="border-color: rgba(255,255,255,0.1); color: #cbd5e1;">Cancel</button>
                    <button id="confirm-delete-btn" class="btn"
                        style="background-color: #ef4444; color: white; border: none;">Delete Project</button>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
