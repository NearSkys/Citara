<!doctype html>
<html lang="en">

<head>
  <style>
    /* Style for the custom chromatic circle color picker */
    .color-picker-container {
      position: relative;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--neutral-200);
    }

    .color-wheel-preview {
      width: 100%;
      height: 100%;
      background-image: url('image_0.png');
      /* Use the provided chromatic circle image */
      background-size: cover;
      background-position: center;
    }

    /* Hide the actual color input but keep it functional */
    .color-input-hidden {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    /* Style to show the selected color in the center */
    .selected-color-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #2563eb;
      /* Default color */
      border: 2px solid white;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="modal-overlay">
    <div class="modal-container" style="max-width: 36rem;">
      <header class="modal-header">
        <div style="display:flex; align-items:center; gap:0.75rem;">
          <h3 class="font-bold">Create New Project</h3>
        </div>
        <button class="btn-icon" data-modal-close>
          <span class="material-symbols-outlined">close</span>
        </button>
      </header>

      <div class="modal-body" style="justify-content: center; align-items: center; padding: 2rem;">
        <form id="add-project-form">
          <div style="display:flex; flex-direction:column; gap:1rem; align-items:center;">

            <div style="display:flex; width:100%; max-width:28rem; gap:1rem; align-items: flex-start;">

              <div style="flex-grow: 1; display:flex; flex-direction:column; gap:1rem;">

                <div style="text-align:center;">
                  <label class="text-sm font-medium"
                    style="color:var(--text-muted); display:block; margin-bottom:0.5rem;">Project name</label>
                  <input name="name" required class="search-input" placeholder="e.g. Thesis Chapter 2"
                    style="text-align:center; width:100%;" />
                </div>

                <div style="text-align:center;">
                  <label class="text-sm font-medium"
                    style="color:var(--text-muted); display:block; margin-bottom:0.5rem;">Tags (comma separated)</label>
                  <input name="tags" class="search-input" placeholder="machine learning, ai"
                    style="text-align:center; width:100%;" />
                </div>

              </div>

              <div style="display:flex; flex-direction:column; align-items:center; gap:0.5rem;">
                <label class="text-sm font-medium" style="color:var(--text-muted);">Title color</label>
                <div class="color-picker-container">
                  <div class="color-wheel-preview"></div>
                  <div class="selected-color-display" id="selected-color-preview"></div>
                  <input name="color" type="color" value="#2563eb" aria-label="Project title color"
                    class="color-input-hidden"
                    onchange="document.getElementById('selected-color-preview').style.backgroundColor = this.value;" />
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>

      <footer class="modal-footer">
        <div style="display:flex; gap:0.5rem;">
          <button class="btn-outline" data-modal-close>Cancel</button>
          <button id="add-project-submit" class="btn btn-primary">Create Project</button>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
