<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-container" style="max-width:40rem;">
      <header class="modal-header">
        <div style="display:flex; align-items:center; gap:0.75rem;">
          <h3 class="font-bold">Edit Citation Format</h3>
        </div>
        <button class="btn-icon" data-modal-close>
          <span class="material-symbols-outlined">close</span>
        </button>
      </header>

      <div class="modal-body" style="padding:1.25rem 1.5rem;">
        <form id="edit-format-form">
          <div style="display:flex; flex-direction:column; gap:0.75rem;">
            <div style="display:flex; gap:0.75rem;">
              <div style="flex:1; display:flex; flex-direction:column; gap:0.5rem;">
                <label class="text-sm font-medium" style="color:var(--text-muted);">Authors</label>
                <input name="authors" class="search-input" placeholder="e.g. Alan Turing, John von Neumann" />

                <label class="text-sm font-medium" style="color:var(--text-muted);">Title</label>
                <input name="title" class="search-input" placeholder="e.g. Computing Machinery and Intelligence" />

                <label class="text-sm font-medium" style="color:var(--text-muted);">Year</label>
                <input name="year" class="search-input" placeholder="e.g. 1950" />
              </div>

              <div style="width:12rem; display:flex; flex-direction:column; gap:0.5rem;">
                <label class="text-sm font-medium" style="color:var(--text-muted);">Formatting Style</label>
                <select name="style" class="search-input" style="padding:0.5rem;">
                  <option value="abnt">ABNT</option>
                  <option value="apa">APA</option>
                  <option value="ieee">IEEE</option>
                  <option value="custom">Custom</option>
                </select>

                <div id="custom-template-wrap" style="display:none; margin-top:0.5rem;">
                  <label class="text-sm font-medium" style="color:var(--text-muted);">Template</label>
                  <textarea name="template" rows="4" class="search-input" placeholder="Use {authors}, {title}, {year}"></textarea>
                </div>
              </div>
            </div>

            <div>
              <label class="text-sm font-medium" style="color:var(--text-muted);">Preview</label>
              <div id="format-preview" style="min-height:3rem; padding:0.75rem; background:var(--panel-bg); border:1px solid rgba(255,255,255,0.03); border-radius:6px; margin-top:0.5rem;">
                <!-- formatted result appears here -->
              </div>
            </div>
          </div>
        </form>
      </div>

      <footer class="modal-footer">
        <div style="display:flex; gap:0.5rem;">
          <button class="btn-outline" data-modal-close>Close</button>
          <button id="copy-formatted" class="btn btn-primary">Copy</button>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
